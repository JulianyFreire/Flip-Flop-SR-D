<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Flip-Flop D Assíncrono</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Flip-Flop D Assíncrono</h1>
      <a href="../index.html" class="btn-voltar">Voltar ao Menu</a>
      <div class="inner_container">
        <div class="inputs">
          <label>
            PR (Preset):
            <button onclick="togglePR()">Toggle PR</button>
            <span id="prState">0</span>
          </label>
          <label>
            D (Data):
            <button onclick="toggleD()">Toggle D</button>
            <span id="dState">0</span>
          </label>
          <label>
            CLK (Clock):
            <button onclick="toggleCLK()">Toggle CLK</button>
            <span id="clkState">0</span>
          </label>
          <label>
            CLR (Clear):
            <button onclick="toggleCLR()">Toggle CLR</button>
            <span id="clrState">0</span>
          </label>
        </div>

        <div class="ff-container">
          <!-- Entradas -->
          <div class="pr label">PR ↓</div>
          <div class="d-input label">D →</div>
          <div class="clr label">CLR ↑</div>
          <div class="clock-input label">CLK →</div>

          <!-- Flip-Flop -->
          <div class="flip-flop">
            D Flip-Flop<br />
            (Assíncrono)
          </div>

          <!-- Saídas -->
          <div class="q-output label">Q →</div>
          <div class="qn-output label">Q' →</div>

          <!-- Linhas de conexão -->
          <div class="line" style="top: 50px"></div>
          <div class="line" style="top: 110px"></div>
        </div>

        <div class="outputs">
          <label>Q: <span id="qOutput">0</span></label>
          <label>Q': <span id="qnOutput">1</span></label>
        </div>
      </div>

      <div class="tabela_verdade">
        <h2>Tabela Verdade - Flip-Flop D Assíncrono</h2>
        <table>
          <thead>
            <tr>
              <th>PR</th>
              <th>CLR</th>
              <th>D</th>
              <th>CLK</th>
              <th>Q</th>
              <th>Q'</th>
              <th>Observação</th>
            </tr>
          </thead>
          <tbody id="truthTable">
            <!-- As linhas da tabela serão geradas pelo JavaScript -->
          </tbody>
        </table>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
