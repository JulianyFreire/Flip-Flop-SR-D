<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Flop D</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main-container">
    <h1>Simulação Visual Flip-Flop D</h1>
    <h2>Flip-Flop D Síncrono</h2>
    
    <div class="columns-container">
        <div class="input-column">
            <div class="input-group">
                <label>D</label>
                <input type="number" id="inputD" min="0" max="1" value="0">
                <div class="exemplo">Ex: 0 ou 1</div>
            </div>

            <div class="input-group">
                <label>CLK</label>
                <input type="number" id="clk" min="0" max="1" value="0">
                <div class="exemplo">Ex: 0 ou 1</div>
            </div>
        </div>

        <div class="image-container">
            <img src="Assets/img.png" alt="Diagrama do Flip-Flop D">
        </div>

        <div class="output-column">
            <div class="output-container">
                <div id="resQ">ResQ: 0</div>
                <div id="resQn">ResQn: 1</div>
            </div>
        </div>
    </div>

    <button onclick="processar()">PROCESSAR</button>
</div>
  <script src="script.js"></script>
</body>
</html>
