<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrador de 4 bits</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main-container">
    <a href="../index.html" class="btn-voltar">Voltar ao Menu</a>
    <h1>Registrador de 4 bits</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Mollitia excepturi ex nobis 
        amet vero laborum sed. Autem dicta vel quis
        asperiores dolores tempora quo, inventore corrupti, earum ipsum voluptatum cumque.</p>
    <h2>Flip Flop D SÃ­ncrono</h2>
    <div class="image-container">
        <img id="flipflopD" src="./Assets/flipflopD.png" alt="Diagrama Flip-Flop D (Borda de Subida)">
    </div>

    <div class="ff-grid">
        <!-- Coluna FF3 -->
        <div class="ff-column">
            <div class="flip-flop">
                <div class="input d-input" id="d3"></div>
                <div class="input clock-input"></div>
                <div class="output q-output" id="q3"></div>
                <div class="bit" id="bit3">0</div>
            </div>
            <button onclick="toggleInput(3)" class="ff-btn">FF3</button>
        </div>

        <!-- Coluna FF2 -->
        <div class="ff-column">
            <div class="flip-flop">
                <div class="input d-input" id="d2"></div>
                <div class="input clock-input"></div>
                <div class="output q-output" id="q2"></div>
                <div class="bit" id="bit2">0</div>
            </div>
            <button onclick="toggleInput(2)" class="ff-btn">FF2</button>
        </div>

        <!-- Coluna FF1 -->
        <div class="ff-column">
            <div class="flip-flop">
                <div class="input d-input" id="d1"></div>
                <div class="input clock-input"></div>
                <div class="output q-output" id="q1"></div>
                <div class="bit" id="bit1">0</div>
            </div>
            <button onclick="toggleInput(1)" class="ff-btn">FF1</button>
        </div>

        <!-- Coluna FF0 -->
        <div class="ff-column">
            <div class="flip-flop">
                <div class="input d-input" id="d0"></div>
                <div class="input clock-input"></div>
                <div class="output q-output" id="q0"></div>
                <div class="bit" id="bit0">0</div>
            </div>
            <button onclick="toggleInput(0)" class="ff-btn">FF0</button>
        </div>
    </div>
    <div class="register-output">
        Resultado: <span id="registerValue">0000</span>
    </div>
    <div class="controls">
        <button onclick="toggleClock()">Clock</button>
        <button onclick="reset()">Reset</button>
    </div>

    
  </div>
  <script src="script.js"></script>
</body>
</html>
