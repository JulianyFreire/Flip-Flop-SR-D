<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação de Flip-Flops</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Simulação de Flip-Flops</h1>

        <!-- Flip-Flop SR -->
        <div id="sr-flipflop">
            <h2>Flip-Flop SR</h2>
            <div class="inputs">
                <label for="s">S (Set): </label>
                <input type="checkbox" id="s">
                <label for="r">R (Reset): </label>
                <input type="checkbox" id="r">
            </div>
            <div class="output">
                <p>Q: <span id="q-sr">0</span></p>
                <p>Q': <span id="q-not-sr">1</span></p>
            </div>
        </div>

        <!-- Flip-Flop D Síncrono -->
        <div id="d-flipflop-sinc">
            <h2>Flip-Flop D (Síncrono)</h2>
            <div class="inputs">
                <label for="d-sinc">D (Data): </label>
                <input type="checkbox" id="d-sinc">
                <button id="clk-btn">Clock ↑</button>
            </div>
            <div class="output">
                <p>Q: <span id="q-d-sinc">0</span></p>
                <p>Q': <span id="q-not-d-sinc">1</span></p>
            </div>
        </div>

        <!-- Flip-Flop D Assíncrono -->
        <div id="d-flipflop-async">
            <h2>Flip-Flop D (Assíncrono)</h2>
            <div class="inputs">
                <label for="d-async">D (Data): </label>
                <input type="checkbox" id="d-async">
            </div>
            <div class="output">
                <p>Q: <span id="q-d-async">0</span></p>
                <p>Q': <span id="q-not-d-async">1</span></p>
            </div>
        </div>

        <div>
            <h3>Observações:</h3>
            <p>Flip-Flop SR assíncrono, Flip-Flop D síncrono e Flip-Flop D assíncrono.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
