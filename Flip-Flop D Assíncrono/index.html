<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Flip-Flop D Assíncrono</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Flip-Flop D Assíncrono</h1>

      <div class="inner_container">
        <div class="inputs">
          <p class="text_input">Input de Dados</p>
          <la el for="d-input">D:</label>
          <input type="number" id="d-input" min="0" max="1" value="0" />
        </div>

        <div class="diagram-container">
          <svg
            id="flipflop-svg"
            width="600"
            height="250"
            xmlns="http://www.w3.org/2000/svg"
          >
            <defs>
              <marker
                id="arrow"
                markerWidth="10"
                markerHeight="10"
                refX="0"
                refY="3"
                orient="auto"
              >
                <path d="M0,0 L0,6 L9,3 z" fill="#333" />
              </marker>
            </defs>

            <rect
              x="220"
              y="70"
              width="160"
              height="100"
              fill="#ddd"
              stroke="#333"
              stroke-width="2"
              rx="8"
              ry="8"
            />

            <!-- Linha e texto de D -->
            <line
              id="line-d"
              x1="100"
              y1="120"
              x2="220"
              y2="120"
              stroke="#4CAF50"
              stroke-width="2"
              marker-end="url(#arrow)"
            />
            <text x="90" y="115" font-size="14" fill="#4CAF50">D</text>

            <!-- Linhas de saída mantidas -->
            <line
              id="line-q"
              x1="380"
              y1="90"
              x2="500"
              y2="90"
              stroke="#4CAF50"
              stroke-width="2"
              marker-end="url(#arrow)"
            />
            <text x="390" y="85" font-size="14" fill="#4CAF50">Q</text>

            <line
              id="line-qnot"
              x1="380"
              y1="150"
              x2="500"
              y2="150"
              stroke="#F44336"
              stroke-width="2"
              marker-end="url(#arrow)"
            />
            <text x="390" y="145" font-size="14" fill="#F44336">Q′</text>
          </svg>
        </div>

        <div class="output">
          <p class="text_input">Output de Dados</p>
          <p>Q: <span id="q-value">0</span></p>
          <p>Q′: <span id="qnot-value">1</span></p>
        </div>
      </div>
    </div>

<script src="script.js"></script>
  </body>
</html>
